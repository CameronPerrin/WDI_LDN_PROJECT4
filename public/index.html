<!DOCTYPE html>
<html ng-app="Choosite">
<head>
  <title>Choosite</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="/js/client.js"></script>
  <script src="/js/controllers/main.js"></script>
  <script src="/js/controllers/authentications/login.js"></script>
  <script src="/js/controllers/authentications/register.js"></script>
  <script src="/js/controllers/chapters/index.js"></script>
  <script src="/js/controllers/chapters/show.js"></script>
  <script src="/js/controllers/chapters/new.js"></script>
  <script src="/js/controllers/chapters/edit.js"></script>
  <script src="/js/models/user.js"></script>
  <script src="/js/models/chapter.js"></script>
  <script src="/js/services/authInterceptor.js"></script>
  <script src="/js/services/token.js"></script>
  <script src="/js/services/formData.js"></script>
  <script src="/js/directives/file.js"></script>

  <!-- <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|EB+Garamond" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-controller="MainController as main">
  <header class="navbar">
    <h1 ui-sref="chaptersIndex">Choosite</h1>
    <div class="hamburger" ng-click="main.hamburgerOpen()">â˜°</div>
    <div class="hamburger-menu" ng-class="{ right: main.sesame }">
      <div ng-if="!main.currentUser" ui-sref="login">
        login
      </div>
      <div ng-if="!main.currentUser" ui-sref="register">
        register
      </div>
      <div href="#" ng-if="main.currentUser" ui-sref="register" ng-click="main.logout()">
        logout
      </div>
      <div ui-sref="home">
        home
      </div>
      <div ui-sref="chaptersIndex">
        chapters
      </div>
    </div>
    <ul>
      <li ng-if="!main.currentUser" ui-sref="login">
        login
      </li>
      <li ng-if="!main.currentUser" ui-sref="register">
        register
      </li>
      <li href="#" ng-if="main.currentUser" ui-sref="register" ng-click="main.logout()">
        logout
      </li>
      <li ui-sref="home">
        home
      </li>
      <li ui-sref="chaptersIndex">
        chapters
      </li>
    </ul>
  </header>
  <main ng-class="{ left: main.move }">
    <div class="warn" ng-if="main.errorMessage" ng-click="main.dismiss()">
      {{ main.errorMessage }}<div class="close">X</div>
    </div>
    <main ui-view></main>
  </main>
</body>
</html>
