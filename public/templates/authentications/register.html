<h2 class="auth-title">register</h2>

<form class="authentication" ng-submit="register.submit()">
  <div>
    <input type="text" name="username" ng-model="register.user.username" placeholder="Username">
  </div>
  <div>
    <input type="email" name="email" ng-model="register.user.email" placeholder="Email">
  </div>
  <div>
    <input type="password" name="password" ng-model="register.user.password" placeholder="Password">
  </div>
  <div>
    <input type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
  </div>

  <input class="auth-submit" type="submit" value="Register">
</form>
