<h2 class="auth-title">login</h2>

<form class="authentication" ng-submit="login.submit()">
  <div>
    <input type="email" name="email" ng-model="login.credentials.email" placeholder="Email">
  </div>
  <div>
    <input type="password" name="password" ng-model="login.credentials.password" placeholder="Password">
  </div>
  <input class="auth-submit" type="submit" value="Login">
</form>
