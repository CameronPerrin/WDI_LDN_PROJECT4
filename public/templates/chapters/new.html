<form ng-submit="chaptersNew.create()">

  <textarea type="text" name="content" ng-model="chaptersNew.new.content" placeholder="Story Content">
  </textarea>
  <input type="file" file name="image" ng-model="chaptersNew.new.image" placeholder="Image">
  <input type="text" name="optionOneText" ng-model="chaptersNew.new.optionOneText" placeholder="Option One Text">
  <input type="text" name="optionTwoText" ng-model="chaptersNew.new.optionTwoText" placeholder="Option Two Text">
<!--   <input type="checkbox" name="topLevel" ng-model="chaptersNew.new.topLevel" value="true" ng-init="checked=true"> -->

  <button>Save</button>
  <button type="button" ui-sref="chaptersShow({ id: chaptersNew.new._id })">Cancel</button>
</form>
