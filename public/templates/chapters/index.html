<button class="new-chapter" ui-sref="chaptersNew">Start a new Story</button>

<div>
  <div ng-repeat="chapter in chaptersIndex.all" ui-sref="chaptersShow({ id: chapter._id })">
    <div class="chapters" ng-if="chapter.topLevel">
      <p>{{ chapter.content }}</p>
      <p>{{ chapter.OptionOneText }}</p>
      <p>{{ chapter.OptionTwoText }}</p>
    </div>
  </div>
</div>
